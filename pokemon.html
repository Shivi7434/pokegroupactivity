<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="pokemon.css">
  <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('button').click(function(){
        for (var i = 1; i < 152; i++){
        $('#wrapper').append(`<img src='http://pokeapi.co/media/img/${i}.png'>`);
        }
      });
      $('img').click(function(){

        $.ajax({
          url:"http://pokeapi.co/api/v1/pokemon/" ;
          method:GET;
          dataType:JSON;
          success:function(x){
            console.log(x){
              $(#container).html
            }

          }
        })

        })
    });
  </script>
</head>

<body>
  <div id="wrapper">
  <button type="button" name="button">Click Here</button>
  </div>
  <div id="container">
  </div>
</body>

</html>
